<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
          <script type="module">
            import {checking} from './01_logarithmGenerator.js'
            let arr= [3,2,5,1,8]
            
            function bubbleSort(arr){
              let length = arr.length
              for(let j=length-1;j>0;j--){
                let swapCount =0
                for(let i=0 ; i<j;i++){
                 
                if(arr[i]>arr[i+1]) {
                  swap(arr,i,i+1)
                 
                  swapCount+=1
              }

            }
           
              if(swapCount===0){
               
                break
              }
            }
            }
            function swap(arr,i,j){
              let temp = arr[i]
              arr[i]=arr[j]
              arr[j]=temp
            }
            bubbleSort(arr)
            checking(bubbleSort)
          </script>
</body>
</html>
