  <!-- 该计数排序算法不稳定 -->
  <!-- 计数排序和基数排序都是桶排序思想的一种 -->
  <script type="module">
    import {checking4} from './01_logarithmGenerator.js'
    let  arr= [2,4,2,3,7,1,1,0,0,5,6,9,8,5,7,4,0,9]
    function countSort(arr){
      let count = new Array(10).fill(0)
      let result = new Array(arr.length)
      for(let i = 0; i<arr.length; i++){
        count[arr[i]]++
      }
      let i =0,j=0;
          while(j<count.length){
            if(count[j]!==0){
              arr[i++]=j
              count[j]--
            }else{
              j++
            }
          }
    }
    checking4(countSort)
    countSort(arr)
  </script>
