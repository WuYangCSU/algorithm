<!-- 改进计数排序算法01，使该算法稳定。
增加累加数组acc -->
    <script type="module">
      import {checking5} from './01_logarithmGenerator.js'
let  arr= [2,4,2,3,7,1,1,0,0,5,6,9,8,5,7,4,0,9]
    function countSort(arr){
      let count = new Array(10).fill(0)
      let result = new Array(arr.length)
      
      for(let i = 0; i<arr.length; i++){
        count[arr[i]]++
      }
      console.log(count);
      let acc=  count.slice()
      acc[0]=count[0]-1
     for(let i = 1 ; i<count.length;i++){
        acc[i]=count[i]+acc[i-1]
     }
          console.log(acc);
      let i =arr.length-1
         for(let i =arr.length-1; i>=0; i--){
           result[acc[arr[i]]--]=arr[i]
         }
         return result
    }
    countSort(arr)
    checking5(countSort)
    </script>
</body>
