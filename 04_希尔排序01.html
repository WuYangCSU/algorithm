  <script type="module">
    // 希尔排序是一种改进的插入排序
    import {checking2} from './01_logarithmGenerator.js'
           let arr1 = [9,6,11,3,5,12,8,7,10,15,14,4,1,13,2]  
           let arr2 = [9,6,11,3,5,12,8,7,10,15,14,4,1,13,2]  
           function shellSort (arr,type){
             let date1=new Date().valueOf()
            let gapcount=0,divisor=0,reduce=0
            if(type===1){
              let h=1

              while(h<=(arr.length-1)/3){
                h=h*3+1
              }
              
               gapcount= h 
               divisor=3
               reduce= 1
            }
            else if(type === 2){
               gapcount=arr.length/2
                 divisor = 2
                reduce=0
            }
            for(let gap=gapcount;gap>0;gap=(gap-reduce)/divisor){
              for(let i = gap; i<arr.length;i++){
              for(let j=i;j>0 &&arr[j]<arr[j-gap] ;j-=gap){
                swap(arr,j,j-gap)
              }
            }
           }
           let date2=new Date().valueOf()
           console.log("TYPE:"+type+"。耗时"+(date2-date1)+"秒。");
            }
           


           shellSort(arr1,1)
           console.log("--------------------------");
            shellSort(arr2,2)
            checking2(shellSort)
           function swap(arr,i,j){
              let temp = arr[i]
              arr[i]=arr[j]
              arr[j]=temp
            }
          </script>
